<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="name" matInput [placeholder]="data.title">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="retonarResultado(true)">
    Cancelar
  </button>
  <button mat-raised-button [mat-dialog-close]="retonarResultado(false)" color="primary">
    Crear
  </button>
</mat-dialog-actions>
